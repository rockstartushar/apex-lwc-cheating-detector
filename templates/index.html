<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Similarity Checker | GitLab</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">

  <!-- External Styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <!-- Fonts (Optional but adds modern feel) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>🕵️ Similarity Checker <span class="highlight">| GitLab</span></h1>
    </header>
    

    <section id="login-section" class="card">
      <h2>🔐 Connect to GitLab</h2>
      <div class="form-group">
        <label for="gitlab-url">GitLab URL</label>
        <input type="text" id="gitlab-url" placeholder="https://gitlab.com" />
      </div>
      <div class="form-group">
        <label for="gitlab-token">GitLab Private Token</label>
        <input type="password" id="gitlab-token" placeholder="Your GitLab Token" />
      </div>
      <button class="btn" onclick="loginToGitlab()">Connect</button>
      <p id="login-status" class="error-text"></p>
    </section>

    <section id="main-app" class="card" style="display: none;">
      <h2>📁 Select & Compare</h2>
      <label for="trainees">Select Trainees:</label>
      <select id="trainees" multiple></select>

      <div id="trainee-details" class="trainee-details"></div>

      <button class="btn btn-compare" onclick="compareNow()">🔍 Compare Selected Files</button>

      <div id="output" class="output-box"></div>
    </section>
    <div id="spinner" class="spinner-overlay" style="display: none;">
      <div class="spinner"></div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
